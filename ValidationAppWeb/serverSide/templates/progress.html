<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>EarthCul Validation App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script> -->
    <script>
    </script>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <a target="_blank" href="https://decsai.ugr.es"><img class="img-fluid"
                        style="max-height: 100px; padding-top: 15px"
                        src="{{url_for('static', path='/logos/decsai.png')}}"></a>
            </div>
            <div class="col text-center">
                <a target="_blank" href="https://ugr.es"><img class="img-fluid"
                        style="max-height: 100px; padding-top: 15px"
                        src="{{url_for('static', path='/logos/ugr.png')}}"></a>
            </div>
            <div class="col text-center">
                <a target="_blank" href="https://fciencias.ugr.es"><img class="img-fluid"
                        style="max-height: 100px; padding-top: 15px"
                        src="{{url_for('static', path='/logos/fciencias.png')}}"></a>
            </div>
        </div>
        <div class="row">
            <hr style="margin-bottom: 25px; margin-top: 25px;" />
        </div>
        <div class="row">
            <div class="col-2">
                <form action="/statistics" method="get"><button type="submit" action="/statistics"
                        class="btn btn-outline-secondary">Go Back</button></form>
            </div>
            <div class="col-10"></div>
            <div class="col-2"></div>
            <div class="col-8">
                <h3 style="margin-bottom: 10px">{{name}}</h3>
                <span class="badge rounded-pill bg-success">Validated</span>
                <span class="badge rounded-pill bg-danger" style="margin-bottom: 10px;">Ignored</span>


                {% for option in progresses.keys() %}
                <div id="row" style="margin-bottom: 20px">
                    <h5>{{option}}</h5>
                    <div class="progress">
                        <div class="progress-bar bg-success" role="progressbar"
                            style="width: {{progresses[option][0]}}%" aria-valuenow="{{progresses[option][0]}}"
                            aria-valuemin="0" aria-valuemax="100">{{progresses[option][0]}}%</div>
                        <div class="progress-bar bg-danger" role="progressbar" style="width: {{progresses[option][1]}}%"
                            aria-valuenow="{{progresses[option][0]}}" aria-valuemin="0" aria-valuemax="100">
                            {{progresses[option][1]}}%</div>
                    </div>
                    <!-- <form method="post" action="/getFileStatistic" style="margin-top: 20px">
                            <input type="hidden" name="name" value="{{name}}">
                            <input type="hidden" name="option" value="{{option}}">
                            <button type="submit" class="btn btn-success" style="margin-bottom: 20px">Export EXCEL file</button>
                        </form> -->
                </div>
                {% endfor %}
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</body>

</html>
