<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>EarthCul Validation App</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <a target="_blank" href="https://decsai.ugr.es"><img class="img-fluid"
                        style="max-height: 100px; padding-top: 15px"
                        src="{{url_for('static', path='/logos/decsai.png')}}"></a>
            </div>
            <div class="col text-center">
                <a target="_blank" href="https://ugr.es"><img class="img-fluid"
                        style="max-height: 100px; padding-top: 15px"
                        src="{{url_for('static', path='/logos/ugr.png')}}"></a>
            </div>
            <div class="col text-center">
                <a target="_blank" href="https://fciencias.ugr.es"><img class="img-fluid"
                        style="max-height: 100px; padding-top: 15px"
                        src="{{url_for('static', path='/logos/fciencias.png')}}"></a>
            </div>
        </div>
        <div class="row">
            <hr style="margin-bottom: 25px; margin-top: 25px;" />
        </div>
        <div class="row">
            <div class="col-3 col-lg-4"></div>
            <div class="col-6 col-lg-4 text-center" style="margin-bottom: 20px">
                <form method="post">
                    <input type="hidden" name="adminUsername" value="{{adminUsername}}">
                    <button type="submit" class="btn btn-primary" style="min-width: 50%;" formaction="/users">Manage
                        Users</button>
                </form>
            </div>
            <div class="col-3 col-lg-4 text-end">
                <p style="margin-bottom: 0px">Hello, {{adminUsername}}</p>
                <p><a href="/">logout</a></p>
            </div>
        </div>
        <div class="row">
            <div class="col-1"> </div>
            <div class="col-10">
                <div class="row">
                    {% for statistic in statistics %}
                    <div class="col-6 col-lg-4" style="margin-bottom: 25px">
                        <form method="post">
                            <div class="card card-body">
                                <h5 class="card-title">{{statistic.name}}</h5>
                                <p>{{statistic.status}}</p>
                                <input type="hidden" name="selection" value="{{statistic.name}}" />
                                <input type="hidden" name="adminUsername" value="{{adminUsername}}" />
                                <button type="submit" formaction="/changeVisibility"
                                    class="btn btn-outline-{{statistic.changeColor}}">
                                    {% if statistic.status == "Visible" %}
                                    Disable
                                    {% else %}
                                    Enable
                                    {% endif %}
                                </button>
                            </div>
                        </form>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="col-1"> </div>
        </div>
    </div>
</body>

</html>
